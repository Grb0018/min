<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <script src="./jquery-3.5.1.min.js"></script>
    <title>Mining Game</title>
</head>
<body>
    <div id="startd">
        <img src="./img/start.png" id="start">
        <img src="./img/quit.png" id="quit">
    </div>
    <div id="game">
        <img src="./img/TEXT BOX.png" id="guide">
        <img src="./img/Clock-unscreen.gif" id="clock"><text id="clockT">0</text>
        <audio src="./img/bass-hit-rhythm-28273.mp3" loop id="bgm"></audio>
        <audio src="./img/spinning-reel-27903.mp3" id="cranem" loop></audio>
        <audio src="./img/win.mp3" id="win"></audio>
        <audio src="./img/success1.mp3" id="success"></audio>
        <span id="crane">
            <span id="wire"></span>
            <img src="./img/crane-removebg-preview.png" style=' width: 2vw;filter: brightness(0.5);'alt="" srcset="">
        </span>
        <span id="goldtexts"><text id="goldtext">0 </text><text>/ 3</text></span>
        <span id="silvertexts"><text id="silvertext">0 </text><text>/ 3</text></span>
        <img src="./img/gold.png" class="gold1 gold" alt="" srcset="">
        <img src="./img/gold.png" class="gold2 gold" alt="" srcset="">
        <img src="./img/gold.png" class="gold3 gold" alt="" srcset="">
        <img src="./img/gold.png" class="gold4 gold" alt="" srcset="">
        <img src="./img/gold.png" class="gold5 gold" alt="" srcset="">
        <img src="./img/gold.png" class="gold6 gold" alt="" srcset="">
        <img src="./img/silver.png" alt="silver" class="silver1 silver" srcset="">
        <img src="./img/silver.png" alt="silver" class="silver2 silver" srcset="">
        <img src="./img/silver.png" alt="silver" class="silver3 silver" srcset="">
        <img src="./img/silver.png" alt="silver" class="silver4 silver" srcset="">
        <img src="./img/silver.png" alt="silver" class="silver5 silver" srcset="">
        <div id="sound"></div>
        <text id="soundt">Sound On</text>
        
    </div>
    <div id="end">
        <img src="./img/play again.png" id="again">
        <text id="endt">0</text>
    </div>
</body>
</html>
